name: Airtable Dispatch

on:
  repository_dispatch:
    types:
      - airtable_event

jobs:
  process-airtable-event:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Log incoming dispatch payload
        run: |
          echo "repository_dispatch action: ${{ github.event.action }}"
          echo "event path: $GITHUB_EVENT_PATH"
          cat "$GITHUB_EVENT_PATH"

      - name: Process Airtable event
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_ID: ${{ secrets.AIRTABLE_TABLE_ID }}
          AIRTABLE_ICS_FIELD: ${{ secrets.AIRTABLE_ICS_FIELD }}
          AIRTABLE_UPDATED_AT_FIELD: ${{ secrets.AIRTABLE_UPDATED_AT_FIELD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_API_URL: ${{ github.api_url }}
        run: node scripts/process-airtable-event.js
